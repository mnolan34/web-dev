    <a name="embedding-youtube"></a>
    <h2>Embedding YouTube</h2>
    <a href="#top">Top</a><br/>

    <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/2bFSr3pZFjc"

            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
    </iframe>

    <a name="embedding-slides"></a>
    <h2>Embedding Google Slides</h2>
    <a href="#top">Top</a><br/>

    <iframe
            src="https://docs.google.com/presentation/d/e/2PACX-1vRzvIcxngZ6e0Cj03_bO3OzFyF7PkW3deo8PVXns5qkn3HlWA5Ll2ISK6AQUBrG67ozPVYKfvo2k5lT/embed?start=false&loop=false&delayms=5000"
            frameborder="0"
            width="960"
            height="569"
            allowfullscreen="true"
            mozallowfullscreen="true"
            webkitallowfullscreen="true">
    </iframe>
